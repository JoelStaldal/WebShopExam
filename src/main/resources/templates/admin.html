<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<div align="center">
    <h1>Admin Page</h1>
    <p><a th:href="@{/orders/ongoing}">Ongoing orders</a></p>
    <p><a th:href="@{/orders/completed}">Completed orders</a></p>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">Product ID</td>
            <td th:text="${order.orderDate}">Name</td>
            <td th:text="${order.status}">Price</td>
            <td th:text="${order.totalPrice}">Category</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
