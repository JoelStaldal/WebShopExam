<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
<div align="center">
    <h1>Sign Up Page</h1>
    <p th:if="${userExists}">User Already Exists</p>
    <p th:if="${userCreated}">User Created Successfully!</p>
    <form action="#" th:action="@{/signup/create}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td>
                    <input type="text" minlength="2" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Create</button></td>
            </tr>
        </table>
    </form>
    <p><a th:href="@{/login}"><< Login Page</a></p>
</div>
</body>
</html>
