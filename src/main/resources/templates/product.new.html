<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Product Page</title>
</head>
<body>
<div align="center">
    <h1>Create Product Page</h1>
    <form action="#" th:action="@{/product/create}" th:object="${product}" method="post">
        <table border="0" cellpadding="10">
            <thead>
            <tr>
                <td>Name:</td>
                <td>Price:</td>
                <td>Choose Category:</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" minlength="3" required="required" pattern="[A-Za-z0-9]{1,20}" th:field="*{name}"/>
                </td>
                <td>
                    <input type="number" min="1" max="10000" th:field="*{price}"/>
                </td>
                <td>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>
                </td>
            </tr>
            </tbody>
            <td colspan="2"><button type="submit">Create</button></td>
        </table>
    </form>
    <br>
        <p>Create Category:</p>
    <tr>
        <td>
            <form action="#" th:action="@{/category/create}" method="post">
                <input type="text" minlength="3" required="required" pattern="[A-Za-z0-9]{1,20}" name="name" id="name" th:value="${name}"/>
                <button type="submit">Create</button>
            </form>
        </td>
    </tr>
    <br>
    <p><a th:href="@{/admin}"><< Admin Page</a></p>
</div>
</body>
</html>
