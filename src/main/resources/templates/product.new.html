<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Product Page</title>
</head>
<body>
<div align="center">
    <h1>Create Product Page</h1>
    <p th:if="${param.successProduct}">Product created successfully!</p>
    <p th:if="${param.errorProduct}">Error creating product!</p>
    <form action="#" th:action="@{/admin/product/create}" th:object="${product}" method="post">
            <div>
                <label for="productName">Name:</label>
                <input type="text" minlength="3" autocomplete="off" id="productName" th:field="*{name}"/>
            </div>
            <br>
            <div>
                <label for="price">Price:</label>
                <input type="number" min="1" max="10000" id="price" th:field="*{price}"/>
            </div>
            <br>
            <div>
                <label for="category">Category:</label>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.id}" id="category" th:text="${category.name}">
                    </option>
                </select>
            </div>
            <br>
            <button type="submit">Create product</button>
    </form>
    <br>
        <p th:if="${param.successCategory}">Category created successfully!</p>
        <p th:if="${param.errorCategory}">Error creating category!</p>
        <p>Create Category:</p>
    <tr>
        <td>
            <form action="#" th:action="@{/admin/category/create}" method="post">
                <label for="categoryName">Name:</label>
                <input type="text" minlength="3" autocomplete="off" name="name" id="categoryName" th:value="${name}"/>
                <button type="submit">Create</button>
            </form>
        </td>
    </tr>
    <br>
    <p><a th:href="@{/admin}"><< Admin Page</a></p>
</div>
</body>
</html>
