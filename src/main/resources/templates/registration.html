<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
<div align="center" vertical-align="middle">
    <h1>Sign Up Page</h1>
    <p th:if="${userExists}">User Already Exists</p>
    <p th:if="${userCreated}">User Created Successfully!</p>
    <form action="#" th:action="@{/registration/create}" th:object="${user}" method="post">
        <table border="" cellpadding="10">
            <thead>
            <tr>
                <td>Email:</td>
                <td>Password:</td>
            <tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" minlength="2" th:field="*{email}" placeholder="Email"/>
                </td>
                <td>
                    <input type="password" minlength="2" th:field="*{password}" placeholder="Password"/>
                </td>
                <td colspan="2"><button type="submit">Create</button></td>
            </tr>
            </tbody>
        </table>
    </form>
    <p><a th:href="@{/login}"><< Login Page</a></p>
</div>
</body>
</html>
