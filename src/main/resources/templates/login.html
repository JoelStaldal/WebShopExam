<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div align="center">
    <h1>Login Page</h1>
    <p th:if="${param.error}">Invalid username or password.</p>
    <form action="#" th:action="@{/login}" method="post">
        <div>
            <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="Enter Email">
        </div>
        <br>
        <div>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
        </div>
        <br>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
    </form>
    <form action="#" th:action="@{/registration}" method="get">
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
